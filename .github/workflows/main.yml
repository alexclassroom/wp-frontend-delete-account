name: Add to Kanban on Assignment

on:
  issues:
    types: [assigned]

jobs:
  add-to-kanban:
    runs-on: ubuntu-latest

    steps:
    - name: Add issue to Kanban
      env:
        GITHUB_TOKEN: ${{ secrets.KANBAN_WORKFLOW }}
      run: |
        ISSUE_NUMBER=${{ github.event.issue.number }}
        PROJECT_ID=2
        COLUMN_ID=2

        # Get the issue ID using GitHub API
        ISSUE_ID=$(curl -s \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${ISSUE_NUMBER} \
          | jq -r '.id')

        # Create a card in the specified column
        curl -s \
          -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"content_id\": $ISSUE_ID, \"content_type\": \"Issue\"}" \
          https://api.github.com/projects/columns/$COLUMN_ID/cards
