name: Run GPT-PO Command

on:
  push:
    branches:
      - main  # Runs the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Runs the workflow on pull requests targeting the main branch

jobs:
  run-gpt-po:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # For security, don't persist credentials
          fetch-depth: 0  # Fetch all history for accurate commit

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust this to your project's Node.js version

      - name: Install gpt-po
        run: npm install gpt-po  # Installs `gpt-po` package locally in `node_modules`

      - name: Run GPT-PO Command
        env:
          API_KEY: ${{ secrets.GPT_PO_API_KEY }}
        run: |
          npx gpt-po --dir languages --key $API_KEY

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add languages/*.po
          git commit -m "Update .po files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
